<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="description" content="School Management">
    <meta name="keywords" content="Online School">
    <meta name="author" content="Some School">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
    <meta name "viewport" content="width=device-width, initial-scale =1.0">
    <title>Online School Management System</title>
    <style media = "screen">
      h1 {
          color:maroon;
          }
      span {
        color:magenta;
      }
      body {
        background: white;
      }
    </style>

    <div style = "border: 2px;">
        <h1></h1>
    </div>
    </head>
    <body>
      <h1>Fully Integrated<span>SMIS</span></h1>
      {% block javaScript %}
      <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js" integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>

      <script>
      $(document).ready(function(){

          // Initialize materialize data picker
          $('.datepicker').datepicker({'format': 'yyyy-mm-dd'});
          $('select').formSelect();
      });
      </script>
      {% endblock javaScript %}
      {% block content %}
      {% endblock content %}
    </body>
    <footer>
        <div style = "border: 2px;">
            <h1>footer</h1>
        </div>
    </footer>
</html>
